<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/Images/Logo/favicon.ico">
        <title>Notify</title>

        <script type="text/javascript" src="/js/database_communicator.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 

        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>
        <img id="logoImage" src="/images/logo/logo-whiteText.png">
        <img id="noteListIcon" src="/images/noteListIcon.png" onclick="openNav()">
        <div id="inputArea">
            <label class="field field_v1">
                <input id="inputTextToSend" class="field__input" placeholder="of max 150 characters" maxlength="150" required>
                <span class="field__label-wrap">
                <span class="field__label">Add a note</span>
            </label>
            <img id="uploadButton" src="/images/uploadButton.png" onclick="addNote()">
        </div>
        <div id="loadingDivider">
            <p id="loadingTag">Uploading note...</p>
            <img id="loadingGif" src="/images/loadingAnimation.gif">
        </div>
        <div id="emptyFieldAlertDivider">
            <p id="emptyTag">Feild cannot be empty!</p>
            <img id="emptyWarningIcon" src="/images/emptyWarningIcon.png">
        </div>
        <script type="module">
            document.getElementById('emptyFieldAlertDivider').style.display = 'none';
            document.getElementById('loadingDivider').style.display = 'none';
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-analytics.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
                apiKey: "AIzaSyB8UoZ9havrz_3MJYxNRQrKwvxjEHAOY1g",
                authDomain: "notify-yash.firebaseapp.com",
                projectId: "notify-yash",
                storageBucket: "notify-yash.appspot.com",
                messagingSenderId: "633182970585",
                appId: "1:633182970585:web:5ebd21aaace643760c54c8",
                measurementId: "G-951R5EQWCZ"
            };
          
            // Initialize Firebase 
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
        </script>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <h3 id="notesTitle">Notes</h3>
            <hr id="notesTitleDivider" class="rounded">

            <div id="noteListDivider">
               
            </div>
            <div id="notesNotFoundDivider">
                <img id="notesNotFoundIcon" src="/images/notesNotFoundIcon.png">
                <p id ="noNotesFoundText"><strong>No notes found</strong></p>
            </div>
        </div>
    </body>
</html>
